<div class="alert alert-success alert-dismissible" role="alert" ng-repeat="notification in notificationItems">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="notificationCtrl.dismiss(notification)"><span aria-hidden="true">&times;</span></button>
    <strong>{{notification.source}}</strong> {{notification.message}}.
</div>
